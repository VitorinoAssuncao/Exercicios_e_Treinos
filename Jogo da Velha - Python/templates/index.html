<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  Chamando o CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/jogo.css">
    <title>Joga da Veía</title>
</head>
<body class='w-100 h-100'>
    <div class="container-fluid">
            <div class="row h-100 justify-content-center align-items-center">
            Cabeçalho
            </div>

            <div class="row h-100 justify-content-center align-items-center">
              <div class="col-sm-4">
                <form>    
                    <div class="form-group m-3">    
                    <h3 class='h3'>Bem vindo(a) Desafiante</h3>
                    <h5 class='h5'>Selecione com o que quer jogar:</h5>
                        <div class='form-check'>
                            <div class='row ml-5 mr-5 mt-2 justify-content-center align-items-center p-1'>
                                <div class='col'>    
                                    <input class='form-check-input' type='radio'  name='jogador' value='1'><h4>X</h4></input>
                                </div>
                                <div class='col'>
                                    <input class='form-check-input' type='radio' name='jogador' value='2'><h4>O</h4></input>
                                </div>
                            </div>
                            <div class='row justify-content-center align-items-center pt-2'>    
                                <div class='col'>
                                    <button class='btn-dark m-5' type='submit' name='comecar'>Começar o Jogo</button>
                                </div>    
                            </div>
                        </div>
                    </div>    
                    
                </form>
              </div>

              <div class="col-sm-4 w-100 justify-content-center">
                  <div class='w-100 h-100 m-2 ml-5'>
               <form action="/fim_turno" method="POST">         
                <table class="tb_jogo justify-self-center m-5">
                    <tr class="tr_jogo">
                        <td class='display-1 cel_1'  onclick="Jogada('cel_1','campo_1',2)"><input type="hidden" name='cel_1' id='cel_1' value='0'></input><b clas='campo_1'>0 </b></td>
                        <td class='display-1 cel_2' onclick="Jogada('cel_2',1)"><input type="hidden" name='cel_2' id='cel_2' value='0'></input><b>0 </b></td>
                        <td class='display-1 cel_3' onclick="Jogada('cel_3',1)"><input type="hidden" name='cel_3' id='cel_3' value='0'></input><b>0 </b></td>
                    </tr>
                    <tr class="tr_jogo">
                        <td class='display-1 cel_4'><input type="hidden" name='cel_4' value='0'></input>1</td>
                        <td class='display-1 cel_5'><input type="hidden" name='cel_5' value='0'></input>2</td>
                        <td class='display-1 cel_6'><input type="hidden" name='cel_6' value='0'></input>3</td>
                    </tr>
                    <tr class="tr_jogo">
                        <td class='display-1 cel_7'><input type="hidden" name='cel_7' value='0'></input>1</td>
                        <td class='display-1 cel_8'><input type="hidden" name='cel_8' value='0'></input>2</td>
                        <td class='display-1 cel_9'><input type="hidden" name='cel_9' value='0'></input>3</td>
                    </tr>
                </table>
                    <button class='btn-dark mt-3 ml-5 ' type="submit"> Fim da Rodada</button>
                </form>
            </div>
                </div>

                <div class="col-sm-4">
                    <form>    
                        <div class="form-group m-3">    
                        <h3 class='h3'>Adversário</h3>
                        <h5 class='h5'>Seu adversário usará:</h5>
                            <div class='form-check'>
                                <div class='row ml-5 mr-5 mt-2 justify-content-center align-items-center p-1'>
                                    <div class='col'>    
                                        <input class='form-check-input' type='radio'  name='jogador' value='1'><h4>X</h4></input>
                                    </div>
                                    <div class='col'>
                                        <input class='form-check-input' type='radio' name='jogador' value='2'><h4>O</h4></input>
                                    </div>
                                </div>
                                <div class='row h-100 justify-content-center align-items-center pt-2 md-0'>    
                                    <div class='col'>
                                        <button class='btn-dark m-5' type='submit' name='comecar'>Começar o Jogo</button>
                                    </div>    
                                </div>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
	<!-- Custom scripts for this template -->
    <script type="text/javascript"  src="{{ url_for('static', filename='core.js') }}"></script>
    </script>            
</body>

</html>
